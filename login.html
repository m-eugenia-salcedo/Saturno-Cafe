<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturno Cafe</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contenedor-nav">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/multimedia/fotos/logo-home-4.png"
              alt="Logo de SATURNO Cafetería"
              id="logo-img"
            />
          </a>
          <div class="menu-hamburguesa-wrapper">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Saturno Café
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./productos.html"
                    >Productos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./agenda.html">Agenda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./membresias.html">Membresías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contactos.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <h1 id="titulo-login">Iniciar sesion como administrador</h1>

      <div class="contenedor-formulario">
        <form
          class="formulario"
          id="loginform"
          onsubmit="event.preventDefault(); iniciarSesion();"
        >
          <div id="contenedor-img-login">
            <img
              src="assets/multimedia/fotos/login/drinking coffee-rafiki.png"
              class="imagen-circular"
              alt="imagen avatar inicio de sesion"
            />
          </div>

          <label for="Usuario">Usuario</label>
          <input
            name="usuario"
            id="usuariologin"
            placeholder="Ingresa el nombre del usuario administrador"
          />

          <label for="Contraseña">Contraseña</label>
          <input
            name="contraseña"
            id="contraseñalogin"
            placeholder="Ingresa la contraseña"
          />

          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-izq">
        <div class="footer-img">
          <img
            src="./assets/multimedia/fotos/Saturno2SINTITULO.png"
            alt="logoSATURNOcafeteria"
          />
        </div>
        <p class="footer-text">
          ⚲ Direccion ficticia 123, Provincia, Argentina
        </p>
      </div>
      <div class="footer-derecha">
        <a href="https://www.facebook.com/FundacionYPF/"
          ><img
            src="./assets/multimedia/fotos/facebook.png"
            alt="logo facebook"
            width="25"
        /></a>
        <a href="https://www.instagram.com/fundacionypf/"
          ><img
            src="./assets/multimedia/fotos/instagram.png"
            alt="logo instagram"
            width="25"
        /></a>
        <a href="mailto:INGENIAS@ypf.com"
          ><img
            src="./assets/multimedia/fotos/arroba.png"
            alt="logo email"
            width="25"
        /></a>
      </div>
    </footer>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
