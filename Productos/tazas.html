      <button id="cerrar-carrito">X</button>

    <main>
      <h1 id="titulo-tazas">Tazas</h1>

          />

            <div class="price">$7.000</div>

            <div>
              <button
                class="btn-agregar-carrito"
                data-nombre="Taza Saturnino"
                data-precio="7.000"

                Agregar al carrito

            </div>
          </div>

        <div class="remeras-card">
          <img

          <div class="detalles-remeras">
            <div class="titulo-remera">Taza Cafe Saturno</div>
            <div class="price">$7.000</div>
